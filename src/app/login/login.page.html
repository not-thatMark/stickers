<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-content" padding>
    <ion-row class="logo-row">
        <ion-col></ion-col>
        <ion-col width-67>
          <img src="../../assets/icon/logo.png"/>
        </ion-col>
        <ion-col></ion-col>
    </ion-row>
    <ion-row class="logo-row">
        <ion-col></ion-col>
        <ion-col width-67><h2>Welcome :))))</h2></ion-col >
        <ion-col></ion-col>
    </ion-row>
      <div class="login-box">
          <form id="logIn" [formGroup]="logInForm" (submit)="logIn( logInForm.value )">
              <ion-row>
                <ion-col>
                    <ion-list>
                        <ion-item>
                          <ion-label>Email</ion-label>
                          <ion-input formControlName = "email" type="email" placeholder="user@example.com"></ion-input>
                        </ion-item>
                        <ion-item>
                          <ion-label>Password</ion-label>
                          <ion-input formControlName ="password" type="password" placeholder="minimum 6 characters"></ion-input>
                        </ion-item>
                    </ion-list>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col class=signup-col>
                  <ion-button  type="submit" [disabled]="!logInForm.valid">
                               Login
                  </ion-button>
                  <ion-card-subtitle class="register-btn" lines="none">
                          Don't have an account? <a routerLink="/register">Register</a>
                  </ion-card-subtitle>
                </ion-col>
              </ion-row>
            </form>
      </div>
</ion-content>
