<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
    <ion-title slot="end">
      <h6 *ngIf="afAuth.auth.currentUser"> Welcome {{afAuth.auth.currentUser.displayName}}!</h6>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content force-overscroll ="false">
  <gl-background-video src="assets/videos/background.mp4"></gl-background-video>
  <div class="page-centered-element">
    <div class="content">
      <h1>Welcome to stickers !!!</h1>
      <h4>Let take some notes together</h4>
      <div class="button-container">
        <ion-button routerLink="/list">Get Started</ion-button>
      </div>
    </div>
  </div>
</ion-content>
